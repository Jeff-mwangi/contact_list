{% extends 'base.html' %}
{%block content%}
	<div class="container">
		<header class="hero">
			<a href="{% url 'home' %}">
				<i class="fas fa-chevron-circle-left back-btn"></i>
			</a>
			<div class="hero-info">
				<h1 class="name">{{contact.name}}</h1>
				<p class="relationship-hero">{{contact.relationship}}</p>
			</div>
		</header>

		<section class="delete-container">
			<p>Are you sure you want to delete this contact?</p>
			<div class="delete-contact">
				<form action="" method="post">
					{% csrf_token %}
					<i class="fas fa-trash icon-gradient"></i>
					<button class="delete-button">Delete</button>
			</form>

				<a href="{% url 'home' %}">
					<i class="fas fa-times icon-gradient"></i>
					<button class="delete-button">Cancel</button>
				</a>
			</div>
		</section>
	</div>
{% endblock content%}
